<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Darts Turnier PWA - Erstellen Sie Darts-Turniere mit Gruppen- und KO-Modus">
    <meta name="theme-color" content="#006655">
    <title>Darts Turnier</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ Darts Turnier</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Theme umschalten">ğŸŒ™</button>
        </header>

        <main>
            <section id="setupSection" class="section">
                <h2>Turnier erstellen</h2>
                
                <div class="form-group">
                    <label for="participantCount">Anzahl der Teilnehmer:</label>
                    <input type="number" id="participantCount" min="2" max="128" value="16" required>
                </div>

                <div class="form-group">
                    <label>Turniermodus:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="mode" value="group" checked>
                            <span>Nur Gruppenmodus</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="ko">
                            <span>Nur KO-Modus</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="combined">
                            <span>Gruppenphase + KO-Runde</span>
                        </label>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary">Weiter</button>
            </section>

            <section id="participantNamesSection" class="section hidden">
                <h2>Teilnehmernamen</h2>
                <div id="participantNamesContent"></div>
                <div class="button-group">
                    <button id="confirmNamesBtn" class="btn btn-primary">Turnier generieren</button>
                    <button id="backToSetupBtn" class="btn btn-outline">ZurÃ¼ck</button>
                </div>
            </section>

            <section id="suggestionSection" class="section hidden">
                <h2>Turniervorschlag</h2>
                <div id="suggestionContent"></div>
                <div class="button-group">
                    <button id="customizeBtn" class="btn btn-secondary">Anpassen</button>
                    <button id="acceptBtn" class="btn btn-primary">Akzeptieren</button>
                    <button id="backBtn" class="btn btn-outline">ZurÃ¼ck</button>
                </div>
            </section>

            <section id="customizeSection" class="section hidden">
                <h2>Turnier anpassen</h2>
                <div id="customizeContent"></div>
                <div class="button-group">
                    <button id="saveCustomBtn" class="btn btn-primary">Speichern</button>
                    <button id="cancelCustomBtn" class="btn btn-outline">Abbrechen</button>
                </div>
            </section>

            <section id="tournamentSection" class="section hidden">
                <h2>Turnierverlauf</h2>
                <div id="tournamentNav" class="tournament-nav hidden">
                    <button id="showScheduleBtn" class="btn btn-secondary">Spielplan</button>
                    <button id="showStandingsBtn" class="btn btn-secondary">Tabelle</button>
                    <button id="showBracketBtn" class="btn btn-secondary hidden">Turnierbaum</button>
                </div>
                <div id="tournamentContent"></div>
                <button id="newTournamentBtn" class="btn btn-primary">Neues Turnier</button>
            </section>
        </main>

        <footer>
            <p>Darts Turnier PWA - Installierbar auf deinem GerÃ¤t</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
